<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="font">
		<edit mode="assign" name="hinting" >
		<bool>true</bool>
		</edit>
	</match>
	<match target="font" >
		<edit mode="assign" name="autohint" >
		<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hintstyle" >
		<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="rgba" >
		<const>rgb</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="antialias" >
		<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="lcdfilter">
		<const>lcddefault</const>
		</edit>
	</match>
	<alias>
		<family>Terminus</family>
		<prefer><family>xos4 Terminus</family></prefer>
		<default><family>fixed</family></default>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Terminus</family>
			<family>Terminess</family>
			<family>Hack</family>
			<family>Sauce Code Pro</family>
			<family>Source Code Pro</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans JP</family>
			<family>Noto Sans KR</family>
			<family>Noto Sans TC</family>
			<family>Noto Sans SC</family>
			<family>Noto Sans Egyptian Hieroglyphs</family>
			<family>Blobmoji</family>
		</prefer>
	</alias>
</fontconfig>
